<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Acepto los t&eacute;rminos y condiciones
                    </label>
                </div>
            </form>
            <section class="register__container--social-media">
                <div><img src="./images/google-icon.png" alt="Google">Iniciar sesi&oacute;n con Google</div>
                <div><img src="./images/twitter-icon.png" alt="Twitter">Iniciar sesi&oacute;n con Twitter</div>
            </section>
            <p class="register__container--register">Ya tienes una cuenta?&nbsp;<a href="login.html">Iniciar sesi&oacute;n</a></p>

    </section>
    <footer class="footer">
        <a href="/">T&eacute;rminos de uso</a>
